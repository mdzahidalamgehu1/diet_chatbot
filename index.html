<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Diet Specialist Chat</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #2e7d32, #1b5e20);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Chat Container */
.chat-container {
    width: 95%;
    max-width: 700px;
    height: 90vh;
    background: white;
    border-radius: 18px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

/* Header */
.header {
    background: #2e7d32;
    color: white;
    padding: 18px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}

/* Messages Area */
.chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f5f5f5;
}

/* Message */
.message {
    margin-bottom: 15px;
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 15px;
    line-height: 1.5;
    word-wrap: break-word;
    animation: fadeIn 0.3s ease-in;
}

/* User Bubble */
.user {
    background: #2e7d32;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 5px;
}

/* Bot Bubble */
.bot {
    background: #e0e0e0;
    color: #222;
    margin-right: auto;
    border-bottom-left-radius: 5px;
}

/* Input Area */
.input-area {
    display: flex;
    padding: 15px;
    background: white;
    border-top: 1px solid #ddd;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 25px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 15px;
}

button {
    margin-left: 10px;
    padding: 12px 18px;
    border-radius: 25px;
    border: none;
    background: #2e7d32;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1b5e20;
}

/* Scrollbar */
.chat-box::-webkit-scrollbar {
    width: 6px;
}
.chat-box::-webkit-scrollbar-thumb {
    background: #bbb;
    border-radius: 3px;
}

/* Animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="chat-container">
    <div class="header">ðŸ¥— Diet Specialist Chat</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your question..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("messageInput");

input.addEventListener("keypress", function(e){
    if(e.key === "Enter"){
        sendMessage();
    }
});

async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const loadingMsg = addMessage("Typing...", "bot");

    try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                user_id: "user1",
                question: message
            })
        });

        const data = await response.json();
        loadingMsg.remove();
        addMessage(formatText(data.response), "bot");

    } catch (error) {
        loadingMsg.remove();
        addMessage("Server error. Make sure backend is running.", "bot");
    }
}

function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    msgDiv.innerHTML = text;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    return msgDiv;
}

/* Simple Markdown Formatter */
function formatText(text) {
    return text
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
        .replace(/\n/g, "<br>")
        .replace(/^- (.*)/gm, "â€¢ $1");
}
</script>

</body>
</html>
